<!DOCTYPE html>
<html>
    <meta http-equiv="refresh" content="20; URL=https://jamesv84.github.io/smartflex/">

    <head>
        <script type="text/javascript">

    function onloadCall()
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "https://iotjv.mybluemix.net/getresults", false ); // false for synchronous request
    xmlHttp.send( null );
    alert(xmlHttp.responseText);
        document.getElementById("content").innerHTML = xmlHttp.responseText;
}

</script>
    </head>
<body onload="onloadCall()">


    
<p id="content"></p>



</body>
</html>
