<!DOCTYPE html>
<html>

<body>

    
<p id="demo"></p>


 <script type="text/javascript">
            
setInterval(function() {
  var url = 'https://iotjv.mybluemix.net/seatStatus';
  var method = 'GET';
  var xhr = new XMLHttpRequest();
  xhr.open(method, url, false);
  xhr.send( null );
  if(xhr.responseText == "Vacant"){  
    document.getElementById("demo").innerHTML = "<img src='train-vacant.jpg'>";
  } else if(xhr.responseText == "Occupied"){  
    document.getElementById("demo").innerHTML = "<img src='train-occupied.jpg'>";
  }

}, 1250);




</script>
</body>
</html>
